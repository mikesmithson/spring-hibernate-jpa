# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql

# Enable logging of SQL parameter values
logging.level.org.hibernate.type.descriptor.sql=trace

# Optional: If you also want to see the DDL statements
logging.level.org.hibernate.tool.schema=trace

# Show bind values
logging.level.org.hibernate.orm.jdbc.bind=TRACE


spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb:DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

